<div *ngIf="Displayliste ; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
<div class="tableau flex justify-content-center" id="ListeGamme"  >
  <div><h2 class="GrandTitre text-center">Liste des Gammes</h2></div>
  <div class="d-flex justify-content-center m-3">

    <table class="table  table-hover  justify-content-center text-center">
      <thead class="text-white">
      <tr>
        <th class="border title-tab"  scope="col">#</th>
        <th class="border title-tab"  scope="col">Nom de la gamme</th>
        <th class="border title-tab"  scope="col">Modèles de la gamme</th>
        <th class="border title-tab"  scope="col">Nombre de modules associé</th>
        <th class="border title-tab" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody class="table-light table-bordered " style="border-color:black;">
      <tr id="{{'idGamme'+gamme.id}}" *ngFor="let gamme of gammes">
        <th class="data-col" scope="row">{{gamme.id}}</th>
        <td class="data-col" >{{gamme.libelle}} </td>
        <td class="data-col" ><button type="button" class="btn btn-secondary BoutonListeGamme">modèles</button></td>
        <td class="data-col" >4</td>

        <td class="data-col actions">
          <a class="lien-icone-action" routerLink="/consultation-gamme//{{gamme.id}}">
            <img class="icone-consulter" src="assets\icones\consultation.svg">
          </a>
          <a class="lien-icone-action" routerLink="/modification-gamme//{{gamme.id}}">
            <img class="icone-modifier" src="assets\icones\plume.svg">
          </a>
          <a class="lien-icone-action" routerLink="/" >
            <img class="icone-supprimer" src="assets\icones\croix.svg">
          </a>
        </td>

      </tr>

      </tbody>
    </table>
    </div>

    <router-outlet></router-outlet>

  <a routerLink="/Creation-Gamme"><input type="image" id="boutonCreationGamme"
         src="assets\icones\displayCreate.svg"
         class="displayList fixed-bottom" ></a>

  <input type="image" id="displaydiv"
         src="assets\icones\display.svg"
         class="displayList  fixed-bottom " (click)="handleDisplayBouton()">

</div>





</ng-template>
<ng-template #elseBlock>

  <input type="image" id="displaydivCacher"
         src="assets\icones\display.svg"
         class="displayList" y="26.08685" x="3.28409"
         (click)="handleDisplayBouton()"#elseBoutonDisplay>




</ng-template>
