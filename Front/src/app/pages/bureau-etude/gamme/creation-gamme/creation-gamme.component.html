  <hr style="padding: 5;margin: 5;height: 80%;width: 80%;" />
  <form #ajoutGamme="ngForm" (ngSubmit)="onSubmit(ajoutGamme)">
  <div class="input-group col-md-2">
    <span class="input-group-text divNomGamme" id="NomGammeSpan">gamme</span>
    <input type="text" id="NomGamme" class="form-control" placeholder="Nom Gamme" aria-label="NomGamme" aria-describedby="basic-addon1" ngModel #NomGammeChamps="ngModel" name="NomGammeChamps">
  </div>
  <hr style="padding: 5;margin: 5;height: 80%;width: 80%;" />

  <div class="d-flex justify-content-around bd-highlight">
    <div class="p-2 bd-highlight LibelleInput">


      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="TypeIsolation">Type Isolation :</label>
        </div>
        <select class="custom-select" id="TypeIsolation" ngModel #TypeIsolationChamps="ngModel" name="TypeIsolationChamps">
          <option selected>Choose...</option>
          <option value="{{TypeIsolation.id}}"  *ngFor="let TypeIsolation of TypeIsolations" >{{TypeIsolation.libelle}}</option>

        </select>
      </div>
    </div>


    <div class="p-2 bd-highlight LibelleInput">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="FinitionExterieur">Finition Exterieur :</label>
        </div>
        <select class="custom-select" id="FinitionExterieur" ngModel #FinitionExterieurChamps="ngModel" name="FinitionExterieurChamps">
          <option selected>Choose...</option>
          <option value="{{FinitionExterieur.id}}"  *ngFor="let FinitionExterieur of FinitionExterieurs" >{{FinitionExterieur.libelle}}</option>
        </select>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-around bd-highlight">
    <div class="p-2 bd-highlight LibelleInput">



      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="TypeCouverture" > Type Couverture :</label>
        </div>
        <select class="custom-select" id="TypeCouverture" ngModel #TypeCouvertureChamps="ngModel" name="TypeCouvertureChamps">
          <option selected>Choose...</option>
          <option value="{{TypeCouverture.id}}"  *ngFor="let TypeCouverture of TypeCouvertures" >{{TypeCouverture.libelle}}</option>
        </select>
      </div>

    </div>
    <div class="p-2 bd-highlight LibelleInput">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="QualiteHuisseries">Qualite Huisseries :</label>
        </div>
        <select class="custom-select" id="QualiteHuisseries" ngModel #QualiteHuisseriesChamps="ngModel" name="QualiteHuisseriesChamps">
          <option selected>Choose...</option>
          <option value="{{QualiteHuisserie.id}}"  *ngFor="let QualiteHuisserie of QualiteHuisseries" >{{QualiteHuisserie.libelle}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-around bd-highlight">
    <div class="p-2 bd-highlight LibelleInput">



      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="ConceptionOssature">Conception Ossature :</label>
        </div>
        <select class="custom-select" id="ConceptionOssature" ngModel #ConceptionOssatureChamps="ngModel" name="ConceptionOssatureChamps">
          <option selected>Choose...</option>
          <option value="{{conceptionOssature.id}}"  *ngFor="let conceptionOssature of conceptionOssatures" >{{conceptionOssature.libelle}}</option>
        </select>
      </div>
    </div>
  </div>
  <hr style="padding: 5;margin: 5;height: 80%;width: 80%;" />



  <div *ngIf="Displaylistemodele; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="d-flex justify-content-center flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-secondary BoutonListeActuel" >modèles</button>
      </div>
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-Light BoutonListe" (click)="handleListeGamme()">modules</button>
      </div>

    </div>
    <br>

    <table class="table ">

      <tbody class="tableauModuleModele">
      <tr id="LigneModeleFormulaire{{ModelesFormulaire.id}}" *ngFor="let ModelesFormulaire of ModelesFormulaires">
        <td>  <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="Listemodeles">modèles :</label>
          </div>
          <select class="custom-select" id="Listemodeles">
            <option selected>Choose...</option>
            <option value="{{Modele.libelle}}"  *ngFor="let Modele of Modeles" >{{Modele.libelle}}</option>

          </select>
        </div></td>
        <td><div class="input-group mb-3 tableauModuleModeleDiv">
          <span class="input-group-text" id="NbEtageModeles">Nb Etage</span>
          <input type="text" class="form-control" placeholder="Nb Etage" aria-label="Nb Etage" aria-describedby="Nb Etage">
        </div></td>

        <td> <a class="lien-icone-action tableauModuleModeleDiv" routerLink="/">
          <img class="icone-modifier" src="assets\icones\plume.svg">
        </a>
          <a class="lien-icone-action tableauModuleModeleDiv" routerLink="/">
            <img class="icone-supprimer" src="assets\icones\croix.svg">
          </a></td>
      </tr>
      </tbody>
    </table>
    <button type="button" class="BoutonAjout">
      <img class="icone-barrePlus" src="assets\icones\BoutonBarrePlus.svg" (click)="AjoutModele()">
    </button>
  </ng-template>
  <ng-template #elseBlock>

    <div class="d-flex justify-content-center flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-Light" (click)="handleListeGamme()">modèles</button>
      </div>
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn- BoutonListeActuel" >modules</button>
      </div>





    </div>
        <br>

    <table class="table ">

      <tbody class="tableauModuleModele">
      <tr id="LigneModuleFormulaire{{ModulesFormulaire.id}}" *ngFor="let ModulesFormulaire of ModulesFormulaires">
        <td>  <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="ListeModule">modules :</label>
          </div>
          <select class="custom-select" id="ListeModule">
            <option selected>Choose...</option>
            <option value="{{Module.libelle}}"  *ngFor="let Module of Modules" >{{Module.libelle}}</option>

          </select>
        </div></td>
        <td><div class="input-group mb-3 tableauModuleModeleDiv">
          <span class="input-group-text" id="Quantité">Quantité</span>
          <input type="text" class="form-control" placeholder="Quantité" aria-label="Quantité" aria-describedby="Quantité">
        </div></td>
        <td><div class="input-group mb-3 tableauModuleModeleDiv">
          <span class="input-group-text" id="Prix">Prix</span>
          <input type="text" class="form-control" placeholder="Prix" aria-label="Prix" aria-describedby="Prix">
        </div></td>
        <td> <a class="lien-icone-action tableauModuleModeleDiv" routerLink="/">
          <img class="icone-modifier" src="assets\icones\plume.svg">
        </a>
          <a class="lien-icone-action tableauModuleModeleDiv" routerLink="/">
            <img class="icone-supprimer" src="assets\icones\croix.svg">
          </a></td>
      </tr>
      </tbody>

    </table>

    <button type="button" class="BoutonAjout">
      <img class="icone-barrePlus" src="assets\icones\BoutonBarrePlus.svg" (click)="AjoutModule()">
    </button>

  </ng-template>
  <div class="d-flex justify-content-end flex-row bd-highlight mb-3">

    <div class="p-2 bd-highlight">
      <input type="submit" class="btn btn-primary" value="Enregistrer" />
  </div>
  </div>

  </form>
</div>

</body>
