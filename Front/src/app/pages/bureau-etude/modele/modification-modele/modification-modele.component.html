<body override class="w-80 h-80">
<div class="divbody">
  <h1 class="text-center" style="color: rgb(38,153,251);">Consultation d&#39;un Modèle
  </h1>
  <div>
  </div>
  <hr style="padding: 5 ;margin: 5 ;height: 80%;width: 80%;" />

      <input type="text" id="NomModele" class="form-control"  placeholder="{{NomModeleValue}}" ngModel #NomModeleValueform="ngModel" name="NomModeleValueform">

        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <label class="input-group-text" for="NbEtage">Nb etage :</label>
          </div>
          <input id="NbEtage" type="text" class="form-control" value="{{etages.length}}"  disabled>

        </div>

      </div>
      <div class="p-2 bd-highlight LibelleInput">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="gammes">Gamme :</label>
          </div>
          <!--<input id="Gamme" type="text" class="form-control" value="{{NomGamme}}" disabled>-->
          <select class="custom-select" id="gammes" ngModel #NomGammeValueform="ngModel" name="NomGammeValueform">
            <option selected value="" disabled>{{NomGammeValue}}</option>
            <option value="{{gamme.id}}"  *ngFor="let gamme of gammes" >{{gamme.libelle}}</option>
          </select>
        </div>

      </div>    </div>

    <hr style="padding: 5;margin: 5;height: 80%;width: 80%;" />
    <div class="d-flex justify-content-around bd-highlight">

      <div class="p-2 bd-highlight LibelleInput">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="typeremplissages">type remplissages :</label>
          </div>
          <!--<input id="Gamme" type="text" class="form-control" value="{{NomGamme}}" disabled>-->
          <select class="custom-select" id="typeremplissages" ngModel #NomtyperemplissagesValueform="ngModel" name="NomtyperemplissagesValueform">
            <option selected value="" disabled>{{typeRemplissagesValue}}</option>
            <option value="{{typeRemplissage.id}}"  *ngFor="let typeRemplissage of typeRemplissages" >{{typeRemplissage.libelle}}</option>
          </select>
        </div>


      </div>
      <div class="p-2 bd-highlight LibelleInput">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="coupeDePrincipe">coupe De Principes :</label>
          </div>
          <!--<input id="Gamme" type="text" class="form-control" value="{{NomGamme}}" disabled>-->
          <select class="custom-select" id="coupeDePrincipe" ngModel #NomcoupeDePrincipeValueform="ngModel" name="NomcoupeDePrincipeValueform">
            <option selected value="" disabled>{{coupeDePrincipesValue}}</option>
            <option value="{{coupeDePrincipe.id}}"  *ngFor="let coupeDePrincipe of coupeDePrincipes" >{{coupeDePrincipe.libelle}}</option>
          </select>
        </div>


      </div>
    </div>
    <hr style="padding: 5;margin: 5;height: 80%;width: 80%;" />

    <table class="table ">

      <tbody class="tableauModuleModele">
      <tr id="LigneModeleFormulaire" *ngFor="let etage of etages ;let index = index;"  >
        <td>  <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="etage{{index}}">etage :</label>
          </div>
          <input id="etage{{index}}" type="text" class="form-control" value="{{etage.numero}}" >

        </div></td>

        <td> <a class="lien-icone-action tableauModuleModeleDiv" routerLink="/">
          <img class="icone-modifier" src="assets\icones\plume.svg">
        </a>
          <button type="button" class="BoutonAjout" (click)="RetirerEtage(index,etage.id)">
            <img class="icone-supprimer" src="assets\icones\croix.svg"  >
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <button type="button" class="BoutonAjout">
      <img class="icone-barrePlus" src="assets\icones\BoutonBarrePlus.svg" (click)="AjoutEtage()">
    </button>


    <div class="d-flex justify-content-end flex-row bd-highlight mb-3">

      <div class="p-2 bd-highlight">
        <input type="submit" class="btn btn-primary" value="Enregistrer" />
      </div>
    </div>

  </form>
</div>

</body>
