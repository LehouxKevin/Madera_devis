<div class="connexion flex">
        <div class="d-flex justify-content-center">
            <h2>Vous êtes de retour !</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form #connexionForm="ngForm" (ngSubmit)="onSubmit(connexionForm)" class="flex">
                <small id="conditionError" class="form-text">conditionError</small>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" ngModel required #email="ngModel" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Entrez votre e-mail">
                    <small id="emailError" class="form-text">emailError</small>
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" ngModel required #password="ngModel" class="form-control" name="password" id="password" placeholder="Entrez votre mot de passe">
                    <small id="passwordError" class="form-text">passwordError</small>
                </div>
                <div class="d-flex justify-content-center mt-3"><button type="submit" class="btn btn-primary w-100">Se connecter</button></div>
                <div class="mt-5">
                    <div class="d-flex justify-content-center"><h2>Vous ne possédez pas de compte ?</h2></div>
                    <div class="d-flex justify-content-center"><button routerLink="/creationCompte" class="btn btn-primary w-100">Créer un compte</button></div>
                </div>
            </form>
        </div>
    <router-outlet></router-outlet>
</div>
