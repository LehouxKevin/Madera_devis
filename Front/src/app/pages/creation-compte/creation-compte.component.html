<div class="creationCompte flex">
    <div class="d-flex justify-content-center">
        <form #creationCompteForm="ngForm" (ngSubmit)="onSubmit(creationCompteForm)" class="flex">
            <div class="d-flex justify-content-center">
                <h2>Créer votre compte !</h2>
            </div>
            <div class="d-flex justify-content-center">
                <p class="">Pour créer votre compte, veuillez renseigner l'intégralité des informations demandées</p>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <label for="Nom">Nom de famille</label>
                    <input type="text" ngModel #nom="ngModel" class="form-control nom" name="nom" id="nom" required>
                    <small id="nomError" class="form-text">nomError</small>
                </div>
                <div class="col-6">
                    <label for="Prenom">Prénom</label>
                    <input type="text" ngModel #prenom="ngModel" class="form-control" name="prenom" id="prenom" required>
                    <small id="prenomError" class="form-text">prenomError</small>
                </div>
            </div>
            <div class="form-group">
                <label for="Nom">Catégorie d'utilisateur</label>
                <select ngModel #categorieUtilisateur="ngModel" class="form-control" name="categorieUtilisateur" id="categorieUtilisateur" required>
                    <option>Commercial</option>
                    <option>Bureau d'études</option>
                    <option>Administrateur</option>
                </select>
                <small id="categorieError" class="form-text">categorieError</small>
            </div>
            <div class="form-group mt-2">
                <label for="Email">E-mail</label>
                <input type="email" ngModel #email="ngModel" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Entrez votre e-mail" required>
                <small id="emailError" class="form-text">emailError</small>
            </div>
            <div class="form-group mt-2">
                <label for="Password">Mot de passe</label>
                <input type="password" ngModel #password="ngModel" class="form-control" name="password" id="password" placeholder="Entrez votre mot de passe" required>
                <small id="passwordError" class="form-text">passwordError</small>
            </div>
            <div class="form-group mt-2">
                <label for="PasswordConfirmed">Confirmer votre mot de passe</label>
                <input type="password" ngModel required #passwordConfirmed="ngModel" class="form-control" name="passwordConfirmed" id="passwordConfirmed" placeholder="Entrez à nouveau votre mot de passe">
                <small id="confirmedError" class="form-text">confirmedError</small>
            </div>
            <div class="form-check">
                <input type="checkbox" ngModel #checkConditionsUtilisation="ngModel" class="form-check-input" name="checkConditionsUtilisation" id="checkConditionsUtilisation" required>
                <label class="form-check-label" for="checkLabel">J'accepte les <a routerLink="/conditionsUtilisation">conditions générales d'utilisation</a></label>
                <small id="checkError" class="form-text">checkError</small>
            </div>
            <div class="d-flex justify-content-center mt-3"><button type="submit" class="btn btn-primary w-100">Créer un compte</button></div>
        </form>
    </div>
<router-outlet></router-outlet>
</div>
