<div class="creationCompte flex">
    <div class="d-flex justify-content-center">
        <h2>Créer votre compte !</h2>
    </div>
    <div class="d-flex justify-content-center">
        <p class="">Pour créer votre compte, veuillez renseigner l'intégralité des informations demandées</p>
    </div>
    <div class="d-flex justify-content-center">
        <form class="flex">
            <div class="form-group row">
                <div class="col-6">
                    <label for="Nom">Nom de famille</label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="col-6">
                    <label for="Prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom">
                </div>
            </div>
            <div class="form-group">
                <label for="Nom">Catégorie d'utilisateur</label>
                <select class="form-control">
                    <option>Commercial</option>
                    <option>Bureau d'études</option>
                    <option>Administrateur</option>
                  </select>
            </div>
            <div class="form-group mt-2">
                <label for="Email">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre e-mail">
            </div>
            <div class="form-group mt-2">
                <label for="Password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group mt-2">
                <label for="PasswordConfirmed">Confirmer votre mot de passe</label>
                <input type="password" class="form-control" id="passwordConfirmed" placeholder="Entrez à nouveau votre mot de passe">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="checkLabel">J'accepte les <a href="">conditions générales d'utilisation</a></label>
              </div>
            <div class="d-flex justify-content-center mt-3"><button type="submit" class="btn btn-primary w-100">Créer un compte</button></div>
        </form>
    </div>
<router-outlet></router-outlet>
</div>
