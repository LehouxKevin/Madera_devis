<div id="listeConceptionsOssatures" class="listeConceptionsOssatures flex">
    <div id="content" class="content">
        <app-menu-parametres></app-menu-parametres>
        <div class="d-flex justify-content-center titre">
            <h2 id="grand-titre">Liste des conceptions ossatures</h2><h2 id="titreConceptionOssature">[ERROR]</h2>
        </div>
        <div id="displayList">
            <table class="table  table-hover  justify-content-center text-center">
                <thead class="text-white">
                <tr>
                    <th class="border title-tab" scope="col">Type de conception ossature</th>
                    <th class="border title-tab" scope="col">Prix</th>
                    <th class="border title-tab" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody class="table-light table-bordered" style="border-color:black;">
                    <tr id="{{'id_conceptionOssature'+conceptionOssature.id}}" *ngFor="let conceptionOssature of conceptionsOssatures">
                        <td class="data-col">{{conceptionOssature.libelle}}</td>
                        <td class="data-col">{{conceptionOssature.prix}}</td>
                        <td class="data-col actions">
                            <a class="lien-icone-action" (click)="consulterConceptionOssature(conceptionOssature.id)">
                                <img class="icone-consulter" src="assets\icones\consultation.svg">
                            </a>
                            <a class="lien-icone-action" (click)="modifierConceptionOssature(conceptionOssature.id)">
                                <img class="icone-modifier" src="assets\icones\plume.svg">
                            </a>
                            <a class="lien-icone-action" (click)="supprimerConceptionOssature(conceptionOssature.id)">
                                <img class="icone-supprimer" src="assets\icones\croix.svg">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <input type="image" id="boutonConceptionOssature" src="assets\icones\displayCreate.svg" class="position-absolute bouton-creer" (click)="displayConceptionOssature()">
</div>
