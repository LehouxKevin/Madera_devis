<div id="listeFinitionsInterieures" class="listeFinitionsInterieures flex">
    <div id="content" class="content">
        <app-menu-parametres></app-menu-parametres>
        <div class="d-flex justify-content-center titre">
            <h2 id="grand-titre">Liste des finitions intérieures</h2><h2 id="titrefinitionInterieure">[ERROR]</h2>
        </div>
        <div id="displayList">
            <table class="table  table-hover  justify-content-center text-center">
                <thead class="text-white">
                <tr>
                    <th class="border title-tab" scope="col">Type de finition intérieure</th>
                    <th class="border title-tab" scope="col">Prix</th>
                    <th class="border title-tab" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody class="table-light table-bordered" style="border-color:black;">
                    <tr id="{{'id_finitionInterieure'+finitionInterieure.id}}" *ngFor="let finitionInterieure of finitionsInterieures">
                        <td class="data-col">{{finitionInterieure.libelle}}</td>
                        <td class="data-col">{{finitionInterieure.prix}}</td>
                        <td class="data-col actions">
                            <a class="lien-icone-action" (click)="consulterFinitionInterieure(finitionInterieure.id)">
                                <img class="icone-consulter" src="assets\icones\consultation.svg">
                            </a>
                            <a class="lien-icone-action" (click)="modifierFinitionInterieure(finitionInterieure.id)">
                                <img class="icone-modifier" src="assets\icones\plume.svg">
                            </a>
                            <a class="lien-icone-action" (click)="supprimerFinitionInterieure(finitionInterieure.id)">
                                <img class="icone-supprimer" src="assets\icones\croix.svg">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <input type="image" id="boutonFinitionInterieure" src="assets\icones\displayCreate.svg" class="position-absolute bouton-creer" (click)="displayFinitionInterieure()">
</div>
