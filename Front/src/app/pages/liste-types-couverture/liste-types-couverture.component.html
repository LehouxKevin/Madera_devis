<div id="listeTypesCouverture" class="listeTypesCouverture flex">
  <div id="content" class="content">
    <app-menu-parametres></app-menu-parametres>
    <div class="d-flex justify-content-center titre">
      <h2 id="grand-titre">Liste des types de couverture</h2>
      <h2 id="titreTypeCouverture">[ERROR]</h2>
    </div>
    <div id="displayList">
      <table class="table  table-hover  justify-content-center text-center">
        <thead class="text-white">
        <tr>
          <th class="border title-tab" scope="col">Type de couverture</th>
          <th class="border title-tab" scope="col">Prix (€/m²)</th>
          <th class="border title-tab" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-light table-bordered" style="border-color:black;">
        <tr id="{{'id_typeCouverture'+typeCouverture.id}}" *ngFor="let typeCouverture of typesCouverture">
          <td class="data-col">{{typeCouverture.libelle}}</td>
          <td class="data-col">{{typeCouverture.prix}}</td>
          <td class="data-col actions">
            <a class="lien-icone-action" (click)="consulterTypeCouverture(typeCouverture.id)">
              <img class="icone-consulter" src="assets\icones\consultation.svg">
            </a>
            <a class="lien-icone-action" (click)="modifierTypeCouverture(typeCouverture.id)">
              <img class="icone-modifier" src="assets\icones\plume.svg">
            </a>
            <a class="lien-icone-action" (click)="supprimerTypeCouverture(typeCouverture.id)">
              <img class="icone-supprimer" src="assets\icones\croix.svg">
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="displayCreate">
      <form #creationTypeCouvertureForm="ngForm" (ngSubmit)="onSubmit(creationTypeCouvertureForm, true)"
            class="flex">
        <div class="d-flex justify-content-center">
          <p class="text-center">Pour créer un type de couverture, veuillez renseigner l'intégralité des informations
            demandées.</p>
        </div>
        <div class="form-group">
          <label for="Libelle">Libelle du type</label>
          <input type="text" ngModel #libelle="ngModel" class="form-control" name="libelle" id="libelle"
                 placeholder="Entrez le libelle du type de couverture" required>
          <small id="libelleError" class="form-text errorMessage">libelleError</small>
        </div>
        <div class="form-group">
          <label for="Prix">Prix du type</label>
          <input type="text" ngModel #prix="ngModel" class="form-control" name="prix" id="prix"
                 placeholder="Entrez le prix en euro du type de couverture" appOnlyNumber required>
          <small id="prixError" class="form-text errorMessage">prixError</small>
        </div>
        <div class="form-group mt-2">
          <label for="Description">Description du type de remplissage</label>
          <textarea ngModel #description="ngModel" class="form-control" name="description" id="description"
                    aria-describedby="descriptionHelp" placeholder="Entrez la description du type de couverture" rows="4"
                    cols="50"></textarea>
          <small id="descriptionError" class="form-text errorMessage">descriptionError</small>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary w-100">Créer ce type</button>
        </div>
      </form>
    </div>
  </div>
  <input type="image" id="boutonTypeCouverture" src="assets\icones\displayCreate.svg"
         class="position-absolute bouton-creer" (click)="displayTypeCouverture()">
</div>
