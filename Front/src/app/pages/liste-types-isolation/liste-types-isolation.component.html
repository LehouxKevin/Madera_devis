<div id="listeTypesIsolation" class="listeTypesIsolation flex">
  <div id="content" class="content">
    <app-menu-parametres></app-menu-parametres>
    <div class="d-flex justify-content-center titre">
      <h2 id="grand-titre">Liste des types d'isolation</h2>
      <h2 id="titreTypeIsolation">[ERROR]</h2>
    </div>
    <div id="displayList">
      <table class="table  table-hover  justify-content-center text-center">
        <thead class="text-white">
        <tr>
          <th class="border title-tab" scope="col">Type d'isolation</th>
          <th class="border title-tab" scope="col">Prix</th>
          <th class="border title-tab" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-light table-bordered" style="border-color:black;">
        <tr id="{{'id_typeIsolation'+typeIsolation.id}}" *ngFor="let typeIsolation of typesIsolation">
          <td class="data-col">{{typeIsolation.libelle}}</td>
          <td class="data-col">{{typeIsolation.prix}}</td>
          <td class="data-col actions">
            <a class="lien-icone-action" (click)="consulterTypeIsolation(typeIsolation.id)">
              <img class="icone-consulter" src="assets\icones\consultation.svg">
            </a>
            <a class="lien-icone-action" (click)="modifierTypeIsolation(typeIsolation.id)">
              <img class="icone-modifier" src="assets\icones\plume.svg">
            </a>
            <a class="lien-icone-action" (click)="supprimerTypeIsolation(typeIsolation.id)">
              <img class="icone-supprimer" src="assets\icones\croix.svg">
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <input type="image" id="boutonTypeIsolation" src="assets\icones\displayCreate.svg"
         class="position-absolute bouton-creer" (click)="displayTypeIsolation()">
</div>
