<div id="listeTypesModule" class="listeTypesModule flex">
  <div id="content" class="content">
    <app-menu-parametres></app-menu-parametres>
    <div class="d-flex justify-content-center titre">
      <h2 id="grand-titre">Liste des types de module</h2>
      <h2 id="titreTypeModule">[ERROR]</h2>
    </div>
    <div id="displayList">
      <table class="table  table-hover  justify-content-center text-center">
        <thead class="text-white">
        <tr>
          <th class="border title-tab" scope="col">Type de module</th>
          <th class="border title-tab" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-light table-bordered" style="border-color:black;">
        <tr id="{{'id_typeModule'+typeModule.id}}" *ngFor="let typeModule of typesModule">
          <td class="data-col">{{typeModule.libelle}}</td>
          <td class="data-col actions">
            <a class="lien-icone-action" (click)="consulterTypeModule(typeModule.id)">
              <img class="icone-consulter" src="assets\icones\consultation.svg">
            </a>
            <a class="lien-icone-action" (click)="modifierTypeModule(typeModule.id)">
              <img class="icone-modifier" src="assets\icones\plume.svg">
            </a>
            <a class="lien-icone-action" (click)="supprimerTypeModule(typeModule.id)">
              <img class="icone-supprimer" src="assets\icones\croix.svg">
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="displayCreate">
      <form #creationTypeModuleForm="ngForm" (ngSubmit)="onSubmit(creationTypeModuleForm, true)"
            class="flex">
        <div class="d-flex justify-content-center">
          <p class="text-center">Pour créer un type de module, veuillez renseigner l'intégralité des informations
            demandées.</p>
        </div>
        <div class="form-group">
          <label for="Libelle">Libelle du type</label>
          <input type="text" ngModel #libelle="ngModel" class="form-control" name="libelle" id="libelle"
                 placeholder="Entrez le libelle du type de module" required>
          <small id="libelleError" class="form-text errorMessage">libelleError</small>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary w-100">Créer ce type</button>
        </div>
      </form>
    </div>
  </div>
  <input type="image" id="boutonTypeModule" src="assets\icones\displayCreate.svg" class="position-absolute bouton-creer"
         (click)="displayTypeModule()">
</div>
